      <h4 class="text-blue text-center font-weight-bold" style="font-size: 30px;">
        Register Your Account
    </h4>
        <div class="container">
            <br />      
            <div class="col-lg-5 m-auto d-block">
                <form action="#" onsubmit="return validation()" class="bg-light">
                    <div class="form-group">
                        <input type="text" placeholder="Name" name="name" class="form-control" id="name" autocomplete="off" />
                        <span id="Name" class="text-danger font-weight-regular"> </span>
                    </div>
        
                    <div class="form-group">
                        <input type="text" placeholder="Email" name="email" class="form-control" id="emails" autocomplete="off" />
                        <span id="emailids" class="text-danger font-weight-regular"> </span>
                    </div>
        
                    <div class="form-group">
                        <input type="text" placeholder="Username" name="user" class="form-control" id="user" autocomplete="off" />
                        <span id="username" class="text-danger font-weight-regular"> </span>
                    </div>
        
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="pass" class="form-control" id="pass" autocomplete="off" />
                        <span id="passwords" class="text-danger font-weight-regular">
                        </span>
                    </div>
        
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" name="conpass" class="form-control" id="conpass" autocomplete="off" />
                        <span id="confrmpass" class="text-danger font-weight-regular">
                        </span>
                    </div>
        
                    <div class="form-group">
                        <input type="text" placeholder="Mobile Number" name="mobile" class="form-control" id="mobileNumber" autocomplete="off" />
                        <span id="mobileno" class="text-danger font-weight-regular"> </span>
                    </div>
        
                    <input type="submit" name="submit" value="Submit" class="btn btn-primary" autocomplete="off" />
                    <input type="reset" placeholder="" name="reset" value="Reset" class="btn btn-secondary" autocomplete="off" />
                    <p> Already have an account?<a href="login_.html"> Login</a></p>
                    <p>By creating an account you agree the <a href="Term&Condition.html">Term & Conditions</a> </p>
                </form>
        
                <br /><br />

     </section>




    <script type="text/javascript">
      function validation() {
        var name = document.getElementById("name").value;
        var user = document.getElementById("user").value;
        var pass = document.getElementById("pass").value;
        var confirmpass = document.getElementById("conpass").value;
        var mobileNumber = document.getElementById("mobileNumber").value;
        var emails = document.getElementById("emails").value;

        if (name == "") {
          document.getElementById("Name").innerHTML =
            " ** Please fill the Name field";
          return false;
        }

        if (emails == "") {
          document.getElementById("emailids").innerHTML =
            " ** Please fill the email id field";
          return false;
        }
        if (emails.indexOf("@") <= 0) {
          document.getElementById("emailids").innerHTML = " ** Invalid Email";
          return false;
        }

        if (
          emails.charAt(emails.length - 4) != "." &&
          emails.charAt(emails.length - 3) != "."
        ) {
          document.getElementById("emailids").innerHTML = " ** Invalid Email";
          return false;
        }

        if (user == "") {
          document.getElementById("username").innerHTML =
            " ** Please fill the username field";
          return false;
        }
        if (user.length <= 3 || user.length > 20) {
          document.getElementById("username").innerHTML =
            " ** Username lenght must be between 3 and 20";
          return false;
        }
        if (!isNaN(user)) {
          document.getElementById("username").innerHTML =
            " ** only characters are allowed";
          return false;
        }

        if (pass == "") {
          document.getElementById("passwords").innerHTML =
            " ** Please fill the password field";
          return false;
        }
        if (pass.length <= 5 || pass.length > 20) {
          document.getElementById("passwords").innerHTML =
            " ** Passwords lenght must be between  5 and 20";
          return false;
        }

        if (pass != confirmpass) {
          document.getElementById("confrmpass").innerHTML =
            " ** Password Mismatch";
          return false;
        }

        if (confirmpass == "") {
          document.getElementById("confrmpass").innerHTML =
            " ** Please fill the confirmpassword field";
          return false;
        }

        if (mobileNumber == "") {
          document.getElementById("mobileno").innerHTML =
            " ** Please fill the mobile NUmber field";
          return false;
        }
        if (isNaN(mobileNumber)) {
          document.getElementById("mobileno").innerHTML =
            " ** user must write digits only not characters";
          return false;
        }
        if (mobileNumber.length != 11) {
          document.getElementById("mobileno").innerHTML =
            " ** Mobile Number must be 11 digits only";
          return false;
        }
      }
    </script>
